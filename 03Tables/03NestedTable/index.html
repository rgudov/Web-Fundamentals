<!DOCTYPE html>
<html>
<head lang="en">
    <link href="style.css" rel="stylesheet" type="text/css">
    <meta charset="UTF-8">
    <title>Nested Table</title>
</head>
<body>
<table>
    <colgroup>
        <col width="200">
        <col width="200">
    </colgroup>
    <tr>
        <td rowspan="2">
            <img src="photo.jpg">
        </td>
        <td>Software</td>

    </tr>
    <tr>
        <td>University</td>
    </tr>
</table>
</body>
</html>

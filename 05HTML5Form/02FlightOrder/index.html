<!DOCTYPE html>
<html>
<head lang="en">
    <link href="styles/main.css" rel="stylesheet" type="text/css">
    <meta charset="UTF-8">
    <title>Flight Order</title>
</head>
<body>
<form action="#" method="post">
    <fieldset>
        <legend>FLIGHT ORDER</legend>

        <span class="fromTo">From</span>
        <span class="fromTo">To</span>

        <select>
            <option value="#">enter a city</option>
            <option value="value1">Sofia</option>
            <option value="value2">Plovdiv</option>
            <option value="value3">Varna</option>
        </select>
        <select>
            <option value="#">enter a city</option>
            <option value="value4">London</option>
            <option value="value5">Berlin</option>
            <option value="value6">Barcelona</option>
        </select>

        <input type="checkbox" id="preferDirects" name="preferDirects">

        <label for="preferDirects">Prefer directs</label>

        <span class="departureDate">Departure Date</span>
        <span class="departureDate">Time Interval</span>

        <input type="text" name="depart" value="09.06.2014" readonly="readonly">
        <input type="text" name="interval" value="00:20" readonly="readonly" id="timeIntervalOne">
        <input type="text" name="interval" value="05:00" readonly="readonly" id="timeIntervalTwo">

        <span class="returnDate">Return Date</span>
        <span class="returnDate">Time Interval</span>

        <input type="text" name="depart" value="09.06.2014" readonly="readonly">
        <input type="text" name="interval" value="00:20" readonly="readonly" id="timeIntervalTree">
        <input type="text" name="interval" value="05:00" readonly="readonly" id="timeIntervalFour">

        <span class="numbers">12+</span>
        <span class="numbers">2-12</span>
        <span class="numbers">0-2</span>
        <span class="numbers">Choose class</span>
        <br>
        <input type="number" min="12" max="100" value="12"/>
        <input type="number" min="2" max="12" value="2" />
        <input type="number" min="0" max="2" value="0" />

        <select name="to">
            <option value="Value 1">Economy</option>
            <option value="Value 2">Politics</option>
            <option value="Value 3">Other</option>
        </select>

        <input type="button" name="Search" value="Search">
    </fieldset>

</form>
</body>
</html>
